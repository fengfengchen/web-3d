<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行走</title>
    <style>
      @import "/assets/common.css";
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="importmap">
      {
        "imports": {
          "three": "/lib/three.module.js",
          "three/addons/": "/lib/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import Stats from "three/addons/libs/stats.module.js";
      // import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      // import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      // import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";
      import { $, resizeRendererToDisplaySize } from "/utils/fun.js";

      let renderer, camera, scene;
      let controls, stats, mixer;
      const radius = 600;
      let theta = 0;
      let prevTime = Date.now();
      let renderRequested = false;

      function main() {
        // 1. 获取canvas，设置WebGLrender
        const canvas = $("#canvas");
        renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;

        // 2. 添加相机，这里是透视相机
        const fov = 75;
        const aspect = canvas.clientWidth / canvas.clientHeight;
        const near = 1;
        const far = 2000;
        camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(300, 300, 400);

        stats = new Stats();
        document.body.appendChild(stats.dom);

        // 3. 创建场景
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // 4. 创建光照，并添加到场景中
        const light1 = new THREE.DirectionalLight(0xefefff, 1.5);
        light1.position.set(1, 1, 1).normalize();
        scene.add(light1);
        const light2 = new THREE.DirectionalLight(0xffefef, 1.5);
        light2.position.set(-1, -1, -1).normalize();
        scene.add(light2);

        // 5. 创建几何形体和材质，将两者组合成网格
        const loader = new GLTFLoader();
        loader.load("/assets/models/gltf/Horse.glb", function (gltf) {
          console.log(gltf);
          const mesh = gltf.scene.children[0];
          mesh.scale.set(1.5, 1.5, 1.5);
          scene.add(mesh);
          // mixer = new THREE.AnimationMixer(mesh);
          // mixer.clipAction(gltf.animations[0]).setDuration(1).play();
        });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        theta += 0.1;
        camera.position.x = radius * Math.sin(THREE.MathUtils.degToRad(theta));
        camera.position.z = radius * Math.cos(THREE.MathUtils.degToRad(theta));
        camera.lookAt(0, 150, 0);
        if (mixer) {
          const time = Date.now();
          mixer.update((time - prevTime) * 0.001);
          prevTime = time;
        }
        renderer.render(scene, camera);
        stats.update();
      }
      main();
      animate();
    </script>
  </body>
</html>
